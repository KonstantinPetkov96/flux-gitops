apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-guestbook
  namespace: flux-system
spec:
  interval: 1m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ./charts/helm-guestbook
      sourceRef:
        kind: GitRepository
        name: flux-repo
      version: 0.1.2
